{% extends "admin/base_site.html" %}

{% block title %}Search Log{% endblock %}

{% block content %}
  <h3>Search Log</h3>
  <br/>

  {% if search_log %}
    {% for entry in search_log %}
      <strong>query:</strong> {{ entry.0 }}</br>
      <strong>rank_summary:</strong> {{ entry.1 }}</br>
      <br/><br/>
    {% endfor %}
  {% endif %}


{% endblock %}

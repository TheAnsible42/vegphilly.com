
#################################
# configure OS
#################################

- name: update apt
  apt: update_cache=yes # TODO: only do this every time on production

- name: install sys apt requirements
  apt: pkg=$item state=latest
  with_items:
    - postgresql
    - postgresql-server-dev-9.1 # TODO use postgresql 9.1
    - python-software-properties
    - python-dev
    - python-pip
    - supervisor # TODO install supervisor manually
    - nginx
    - git

- name: install pip requirements
  pip: requirements={{ project_dir }}/requirements.txt

- name: create {{ app_user }} group
  group: name={{ app_user }} state=present system=yes

- name: create {{ app_user }} user
  user: name={{ app_user }} state=present system=yes createhome=no group={{ app_user }}

- name: create log dir
  file: dest={{ log_dir }} owner={{ app_user }} group={{ app_user }} state=directory mode=755

- name: create log files
  copy: src=empty_log.log dest={{ log_dir }}/$item.log owner={{ app_user }} group={{ app_user }} mode=766
  with_items:
    - gunicorn-access
    - gunicorn-error
    - gunicorn-general
    - vegancity-general
    - vegancity-search
    - django-request
    - django-sql
    - django-general

- name: chown/chmod log files
  file: dest={{ log_dir }}/gunicorn-$item.log owner={{ app_user }} mode=766
  with_items:
    - gunicorn-access
    - gunicorn-error
    - gunicorn-general
    - vegancity-general
    - vegancity-search
    - django-request
    - django-sql
    - django-general

  with_items:
    - access
    - error

- name: create app dir # todo just make sure this exists
  file: dest={{ project_dir }} owner={{ app_user }} state=directory

#################################
# postgres
#################################

- name: write postgres permissions file
  template: src=pg_hba.conf.j2 dest=/etc/postgresql/9.1/main/pg_hba.conf owner=postgres mode=640
  notify:
    - restart postgres

- name: restart postgres forcibly # TODO: I shouldn't have to do this
  service: name=postgresql state=running

- name: create postgres user {{ db_user }}
  sudo: True
  sudo_user: postgres
  postgresql_user: name={{ db_user }} password={{ db_password }}
  register: last_result

- name: drop database {{ db_name }}
  sudo: True
  sudo_user: postgres
  postgresql_db: name={{ db_name }} state=absent

- name: create database {{ db_name }} # TODO use variables
  sudo: True
  sudo_user: postgres
  postgresql_db: name={{ db_name }} owner={{ db_user }} encoding='UTF-8' lc_collate='en_US.UTF-8' lc_ctype='en_US.UTF-8' template='template0'
  register: last_result # TODO: what is this?

- name: make sure postgres is running # TODO make this a handler
  service: name=postgresql state=running

#################################
# postgis
#################################

- name: install postgis build requirements
  apt: pkg=$item state=latest
  with_items:
    - build-essential
    - libxml2-dev
    - libgeos-dev
    - libproj-dev
    - libgdal1-dev
    - libpq-dev
    - python-dev

- name: create download dir
  file: dest=/tmp/postgis/download owner=postgres state=directory

- name: download postGIS # todo how about a newer postgis?
  action: get_url url=http://postgis.org/download/postgis-2.0.1.tar.gz 
              dest=/tmp/postgis/download/postgis-2.0.1.tar.gz mode=0440

- name: untar postGIS
  command: tar xzf postgis-2.0.1.tar.gz
           chdir=/tmp/postgis/download/
           creates=/tmp/postgis/download/postgis-2.0.1

- name: install postGIS
  # sudo: True
  command: $item
           chdir=/tmp/postgis/download/postgis-2.0.1
           creates=/usr/share/postgresql/9.1/extension/postgis--2.0.1.sql
  with_items:
    - ./configure --without-topology
    - make
    - make install

- name: add PostGIS extension to {{ db_name }} database
  # sudo: True
  sudo_user: postgres
  command: psql {{ db_name }} -c "CREATE EXTENSION IF NOT EXISTS postgis"



#################################
# setup app
#################################

- name: start supervisor
  service: name=supervisor state=started

- name: Update local settings
  template: src=settings_local.py.j2
            dest={{ project_dir }}/vegancity/settings_local.py
            owner={{ app_user }}
  notify:
    - restart gunicorn

- name: configure gunicorn
  template: src=gunicorn_supervisor.conf.j2 dest=/etc/supervisor/conf.d/vegphilly_gunicorn.conf
  notify:
    - restart supervisor
    - restart gunicorn


#################################
# nginx
#################################

- name: ensure nginx is at the latest version
  apt: pkg=nginx state=latest

- name: write the nginx site config
  template: src=nginx_vegphilly.conf.j2 dest=/etc/nginx/sites-available/vegphilly.conf
  notify:
    - restart nginx

- name: activate the vegphilly site # TODO use variables
  file: state=link src=/etc/nginx/sites-available/vegphilly.conf path=/etc/nginx/sites-enabled/vegphilly
  notify:
    - restart nginx

- name: delete default nginx site config
  file: state=absent path=/etc/nginx/sites-enabled/default
  notify:
    - restart nginx

- name: Ensure nginx is running
  service: name=nginx state=running

#################################
# misc
#################################

- name: setup cronjob
  cron: name="backup db" hour=2 job={{ project_dir }}/utils/db_backup.py user={{ app_user }}
